<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock ðŸ•°</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock ðŸ•’</h1>
      <select id="select" class="select">
        <option value="">Choose city</option>
        <option value="current">My current location</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="America/New_York">New York</option>
        <option value="America/Buenos_Aires">Buenos Aires</option>
      </select>
      <div id="clock">
        <div class="cities">
          <div>
            <h2 class="city" id="london">London</h2>
            <div class="date" id="london-date">August 15th 2024</div>
          </div>
          <div class="time" id="london-time">1:48:15 AM</div>
        </div>
        <div class="cities">
          <div>
            <h2 class="city" id="paris">Paris</h2>
            <div class="date" id="paris-date">August 15th 2024</div>
          </div>
          <div class="time" id="paris-time">1:48:15AM</div>
        </div>
        <div class="cities">
          <div>
            <h2 class="city" id="tokyo">Tokyo</h2>
            <div class="date" id="tokyo-date">August 15th 2024</div>
          </div>
          <div class="time" id="tokyo-time">1:48:15AM</div>
        </div>
      </div>
      <footer>
        <p class="footer">
          This project was coded by
          <a href="https://github.com/diananov11" target="_blank"
            >Diana Novita</a
          >
          and
          <a
            href="https://github.com/diananov11/project-world-clock"
            target="_blank"
            >open-sourced on GitHub</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
